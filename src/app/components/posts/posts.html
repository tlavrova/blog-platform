<div class="posts-container">
  <div class="posts-header">
    <h1>Blog Posts</h1>
    <button class="create-post-btn" [routerLink]="['/posts/create']">Create New Post</button>
  </div>

  <div class="post-list">
    @for (post of posts; track post.id) {
      <div class="post-card">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="post-meta">
          <span class="post-author">By: {{ post.author }}</span>
          <span class="post-date">Published: {{ post.publishDate | date:'mediumDate' }}</span>
        </div>
        <p class="post-content">{{ post.content }}</p>
        <div class="post-tags">
          @for (tag of post.tags; track tag) {
            <span class="tag">{{ tag }}</span>
          }
        </div>
        <div class="post-actions">
          <button class="edit-btn" [routerLink]="['/posts/edit', post.id]">Edit Post</button>
        </div>
      </div>
    } @empty {
      <div class="no-posts">
        <p>No blog posts available.</p>
        <button class="create-post-btn" [routerLink]="['/posts/create']">Create Your First Post</button>
      </div>
    }
  </div>
</div>
