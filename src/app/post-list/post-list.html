<div class="posts-container">
  <div class="posts-header">
    <h1>Blog Posts</h1>
    <button class="create-post-btn" [routerLink]="['/posts/create']">Create New Post</button>
  </div>

  <div class="post-list">
    @for (post of posts; track post.id) {
      <app-post [post]="post" [showPreview]="true"></app-post>
    } @empty {
      <div class="no-posts">
        <p>No blog posts available.</p>
        <button class="create-post-btn" [routerLink]="['/posts/create']">Create Your First Post</button>
      </div>
    }
  </div>
</div>
